services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teraleads
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ai-service:
    build: ./ai-service
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - PORT=8000
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/teraleads
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - JWT_EXPIRES_IN=7d
      - AI_SERVICE_URL=http://ai-service:8000
      - PORT=3001
      - CORS_ORIGIN=http://localhost:5173,http://localhost:3000,http://localhost:80
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', r => { let b=''; r.on('data', c=>b+=c); r.on('end', ()=>process.exit(r.statusCode===200?0:1)); })" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:3001
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
